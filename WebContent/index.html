<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/app.css" rel="stylesheet" media="screen">
<title>Todo Shelf</title>
</head>
<body ng-app="todo" ng-controller="shelfCntrl">
	<nav class="navbar-wrapper navbar-default navbar-fixed-top"
		role="navigation">
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"><span
							class="glyphicon glyphicon-home"></span> Home</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-star"></span>
							Top Destinations</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
							About Us<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Company Details</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-asterisk"></span>
							Book Tickets</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span
							class="glyphicon glyphicon-info-sign"></span> Reservation<b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Cancel</a></li>
							<li><a href="#">Confirm</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" style="padding-top: 10%;">
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3" ng-repeat="todo in todoList">
				<div>
					<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 btn btn-info"
						ng-repeat="item in todo.todos | isDone:true"
						ng-click="item.done= false">
						<span> {{item.name + ' '+ item.done }} </span>
					</div>
				</div>
				<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 btn btn-success">
					<span> {{todo.category }} </span>
				</div>
				<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 btn btn-warning"
					ng-repeat="item in todo.todos | isDone:false"
					ng-click="item.done= true">
					<span> {{item.name +' ' + item.done }} </span>
				</div>

			</div>
		</div>
	</div>
	</div>

	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/bootstrap.min.js"></script>
	<script src="lib/angular/angular.js"></script>


	<script src="js/app.js"></script>

</body>
</html>
